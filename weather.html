<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<!--css sheet-->
		<link rel="stylesheet" href="style.css" />
		<!--bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!--axios-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<!--google fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Oswald:wght@200&family=PT+Mono&display=swap"
			rel="stylesheet"
		/>
		<!--font awesome-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div id="weatherContainer">
			<div class="bodyContainer">
				<!--search location form-->
				<form id="search-form">
					<input
						type="text"
						placeholder=" Search city here"
						autocomplete="off"
						autofocus="on"
						id="cityInput"
					/>
					<input type="submit" value="Current location" id="current-location-button"/> 		
				</form>
				<!--input of city with day and time-->
				<section id="currentInfo">
					<h1 class="cityName">Miami</h1>
					<h2 class="currentDay">Monday</h2>
					<br />
					<h3 class="currentHour"></h3>
					<h3 class="currentMinutes"></h3>
					<h1 class="temperature">90º</h1>
					<h1 class="fahrenheitTemperature"><a href="#">F</a></h1>	
					<h1 class="celsiusTemperature"><a href="#">|ºC</a></h1>
					<h1 class="weatherDescription"></h1>
				<!--forecast-->
			<section class="predictions">
				<div class="row" id="weatherConditions">
    		<div class="col">
      		Feels like
					<br>
					<span id="feels-like"></span> 
    		</div>
    		<div class="col" >
      		Humidity
					<br>
					<span id="humidity"></span> 
    		</div>
    		<div class="col"> 
      		Wind / mph 
					<br>
					<span  id="wind"></span> 
    		</div>
			</section>
				<section id="weather-info">
					 <div class="days">
						<div class="row">
						<div class="col">Tomorrow</div>
						<div class="col">Sunday</div>
						<div class="col">Monday</div>
						<div class="col">Tuesday</div>
						<div class="col">Wednesday</div>
					</div>
					<div class="forecast">
						<div class="row">
						<div class="col">96º | 85º </div>
						<div class="col">96º | 85º </div>
						<div class="col">96º | 85º </div>
						<div class="col">96º | 85º </div>
						<div class="col">96º | 85º </div>
					</div>
						<div class="description">
						<div class="row">
						<div class="col">sunny</div>
						<div class="col">sunny</div>
						<div class="col">sunny</div>
						<div class="col">sunny </div>
						<div class="col">sunny </div>
					</div>
					 	<div class="descriptionEmoji">
						<div class="row">
						<div class="col">☁︎ </div>
						<div class="col">☁︎</div>
						<div class="col">☁︎ </div>
						<div class="col">☁︎ </div>
						<div class="col">☁︎ </div>
					</div>
				</section>
			</div>
		</div>
		<script src="weather.js"></script> 
		<footer>
			<p>Coded by: Elizabeth Jeudy</p> 
			<a href="https://www.flaticon.com/free-icons/pin" title="pin icons">Flaticon</a>
		</footer>
		</body>
</html>
