
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<!--bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!--google fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;700&display=swap" rel="stylesheet">
		<!--font awesome-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!--css sheet-->
		<link rel="stylesheet" href="style.css" />
			<!--axios-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div id="container">
			<div class="bodyContainer">
				<!--search location form-->
				<form id="search-form">
					<input
						type="text"
						placeholder=" Search city here"
						autocomplete="off"
						autofocus="on"
						id="cityInput"
					/>
					
					 </form>
					<!--current location button-->
					<div class="col-3">
						<input type="submit" value="Current location" class="btn" id="current-location-button" />
					</div>
					<!--city input weather container-->
				
				<div id="weatherContainer">
					<h1 class="cityName">Miami</h1>
					<div class="col-8 col-sm-8">
					<span class="currentDay"><strong></strong> </span>
					<span class="currentDate"></span>
					</div>
					<span class="currentTime"></span>
				
    			 <img src="https://openweathermap.org/img/wn/01d@4x.png" alt="Clear" id="icon" class="float-left" />

					<div class="row">
						<span class="temperature">90</span>
						<span class="units"><a href="">ºF </a><a href="#" id="celcius-link">| ºC</a></span>

						<span class="description">Cloudy</span>
					</div>
				</div>
				
				<div id="predictions">
					<div class="row">
					<div class="col-6 col-sm-4">Feels like</div>
					<div class="col-6 col-sm-4">Humidity</div>
					<div class="col-6 col-sm-4">Wind m/ph</div>
						<br> 
					<div class="col-6 col-sm-4" id="feels-like">100<span class="">º</span></div>
					<div class="col-6 col-sm-4" id="humidity">50%</div>
					<div class="col-6 col-sm-4" id="wind">5</div>
				</div>
			
			</div>
			<!--daily forecast-->
					<div id="forecast">
							<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
								<div class="col">Monday</div>
								<div class="col">Tuesday</div>
								<div class="col">Wednesday</div>
								<div class="col">Thursday</div>
							</div>
							<br>
							<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
								<div class="col">90º | 86º</div>
								<div class="col">90º | 86º</div>
								<div class="col">90º | 86º</div>
								<div class="col">90º | 86º</div>
							</div>
							<br>
								<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
								<div class="col">image</div>
								<div class="col">image</div>
								<div class="col">image</div>
								<div class="col">image</div>
							</div>
							<br>
							<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
								<div class="col">description</div>
								<div class="col">description</div>
								<div class="col">description</div>
								<div class="col">description</div>
							</div>
						</div>
						
		</div>
		<script src="weather.js"></script>
		<footer>
			<a href="https://github.com/elizabethJeudy/weatherApp">Open source code</a> by: Elizabeth Jeudy 
		</footer>
	</body>
</html>
