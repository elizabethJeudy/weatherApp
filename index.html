<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<!--bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!--axios-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<!--google fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Oswald:wght@200&family=PT+Mono&display=swap"
			rel="stylesheet"
		/>
		<!--font awesome-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!--css sheet-->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container">
			<div class="bodyContainer">
				<!--search location form-->
				<form id="search-form">
					<input
						type="text"
						placeholder=" Search city here"
						autocomplete="off"
						autofocus="on"
						id="cityInput"
					/>
					<div class="col-3">
						<input type="submit" value="Current location" class="btn" />
					</div>
				</form>
				<div id="weatherContainer">
					<h1 class="cityName">Miami</h1>
					<ul>
						<li>
							<span class="currentDay"><strong>Monday</strong> </span>
							<span class="currentDate"> , July 6</span>
							<br />
							<span class="currentTime">6:52</span>
						</li>
					</ul>
					<div class="row">
            <div class="col-6">
							<img
								src="images/sunny.png"
								alt="image of current weather"
								width="50"
								class="icon"
							/>
							<span class="description">Cloudy</span>
						</div>
					</div>
						
					</ul>
				</div>
			</div>
		</div>
		<script src="weather.js"></script>
		<footer>
			<p>
				<a href="https://github.com/elizabethJeudy/weatherApp"
					>Open-source code </a
				>by Elizabeth Jeudy, hosted on
				<a href="https://shecodes-weatherapp.netlify.app/">Netlify</a>
			</p>
		</footer>
	</body>
</html>
