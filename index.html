<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<!--bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!--google fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;700&display=swap"
			rel="stylesheet"
		/>
		<!--font awesome-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!--css sheet-->
		<link rel="stylesheet" href="style.css" />
		<!--axios-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div id="container">
			<!--search location form-->
			<form id="search-form" class="d-flex justify-content-center p-3">
				<input
					type="text"
					placeholder=" Search city here"
					autocomplete="off"
					autofocus="on"
					id="cityInput"
				/>
			</form>
			<!--current location button-->
			<input
				type="submit"
				value="Current location"
				class="btn d-flex justify-content-center"
				id="current-location-button"
			/>

			<!--city input weather container-->
			<div id="weatherContainer" class="row">
				<div class="col-4">
					<h1 class="cityName">Miami</h1>
					<div class="currentDay"><strong></strong></div>
					<div class="currentDate"></div>
					<br />
					<div class="currentTime"></div>
				</div>
				<div class="col-4">
					<img
						src="https://openweathermap.org/img/wn/02n@4x.png"
						alt=""
						id="icon"
					/>
				</div>
				<div class="col-4">
					<div class="temperature">90<span class="units">ยบF</span></div>
					<div class="description">Cloudy</div>
				</div>
			</div>
			<div id="predictions">
				<div class="row text-center">
					<div class="col-4">Feels like</div>
					<div class="col-4">Humidity</div>
					<div class="col-4">Wind m/ph</div>
					<br />
					<div class="col-sm-4" id="feels-like">
						104
						<span class="">ยบ</span>
					</div>
					<div class="col-sm-4" id="humidity">65%</div>
					<div class="col-sm-4" id="wind">15</div>
				</div>
			</div>
			<!--6 day forecast-->
			<div class="forecast" id="forecast"></div>
		</div>
		<script src="weather.js"></script>
		<footer>
			<a href="https://github.com/elizabethJeudy/weatherApp"
				>Open source code</a
			>
			by: Elizabeth Jeudy
		</footer>
	</body>
</html>
