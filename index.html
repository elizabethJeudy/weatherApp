<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<!--bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!--axios-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<!--google fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Oswald:wght@200&family=PT+Mono&display=swap"
			rel="stylesheet"
		/>
		<!--font awesome-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!--css sheet-->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="weatherContainer">
			<div class="bodyContainer">
				<!--search location form-->
				<form id="search-form">
					<input
						type="text"
						placeholder=" Search city here"
						autocomplete="off"
						autofocus="on"
						id="cityInput"
					/>
					<div class="col-3">
						<input
							type="submit"
							value="Current location"
							class="btn btn-primary"
						/>
					</div>
				</form>
				<!--input of city with day and time-->
				<div class="currentInfo"></div>
			</div>
		</div>
		<script src="weather.js"></script>
		<footer>
			<p>
				<a href="https://github.com/elizabethJeudy/weatherApp"
					>Open-source code </a
				>by Elizabeth Jeudy
			</p>
			<a href="https://www.flaticon.com/free-icons/pin" title="pin icons"
				>Flaticon</a
			>
		</footer>
	</body>
</html>
